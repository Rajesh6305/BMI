<!DOCTYPE html>
<meta charset="utf-8">
<title>Test Suite</title>
<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.15.0.css">
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.15.0.js"></script>
  <script>
  function calcBMI(weight1,height1) {
   return ((weight1/(height1*height1)).toFixed(2));
}
    QUnit.module('calcBMI', function() {
    QUnit.test('calcuting bmi', function(assert) {
    assert.equal(calcBMI(72,1.76),23.24);
    assert.equal(calcBMI(45,2.75),5.95);
    assert.equal(calcBMI(93,1.76),30.02);
    assert.equal(calcBMI(83,1.76),26.79);
    });
  });
</script>
  </script>
</body>
</html>

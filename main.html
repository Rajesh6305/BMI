<html>
<head>
<title>Main page</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" href="https://cdn2.iconfinder.com/data/icons/fitness-8/512/fitness-color-16-512.png" type="image/png"/>
<script type="text/javascript" src="main.js"></script>
</head>
<body>
<form action=" " method="POST" class="box" name="main">
<h1>WELCOME TO BMI CALCULATOR</h1>
<h4 title="Enter your name" class="name">
Name<input type="text" name="name"></h4>
<h4 title="Enter height in meters" class="height">
Height<input type="number" name="height"></h4>
<h4 title="Enter weight in kilograms" class="weight">
Weight<input type="number" name="weight"></h4>
<button type="button" name="submit" value="Submit" onclick="calcBMI()">Submit</button>
<input type="reset" value="Reset">
</form>
</body>
</html>
